name: release

on:
  schedule:
    - cron: "0 22 * * *"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@b80ff79f1755d06ba70441c368a6fe801f5f3a62
        with:
          fetch-depth: 0

      - name: Generate
        env:
          DO_TOKEN: ${{ secrets.DO_TOKEN }}
        run: |
          ./generate.sh

      - uses: stefanzweifel/git-auto-commit-action@7d0ca8f849305c56d36f992cfb1519b1af5b33f8
        with:
          # Optional. Commit message for the created commit.
          # Defaults to "Apply automatic changes"
          commit_message: automatic generation

      - name: Deploy
        uses: peaceiris/actions-gh-pages@0b7567fde6f7517edcc13d8ffa2d89cd8734d47c
        with:
          github_token: ${{ secrets.PUSHER_TOKEN }}
          publish_dir: .
          enable_jekyll: true
