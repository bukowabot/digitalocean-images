name: release

on:
  push:
    branches:
      - "latest"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Generate
        env:
          DO_TOKEN: ${{ secrets.DO_TOKEN }}
        run: |
          ./generate.sh

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
