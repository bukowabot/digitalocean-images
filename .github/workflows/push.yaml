name: release

on:
  schedule:
    - cron: "0 22 * * *"
  push:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0

      - name: Generate
        env:
          DO_TOKEN: ${{ secrets.DO_TOKEN }}
        run: |
          ./generate.sh

      - uses: stefanzweifel/git-auto-commit-action@976f22029fe5ee84057c18c4807b8c727952a393
        with:
          # Optional. Commit message for the created commit.
          # Defaults to "Apply automatic changes"
          commit_message: automatic generation

      - name: Deploy
        uses: peaceiris/actions-gh-pages@976f22029fe5ee84057c18c4807b8c727952a393
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          enable_jekyll: true
